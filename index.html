<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex">
  <main>
    <div class="result">
      <div>Your Result</div>
      <div class="circle d-flex">
        <div>76</div>
        <div>of 100</div>
      </div>
      <div>Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div>Summary</div>
      <div class="cards">
        <div class="card">
          <div class="left"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</div>
          <div class="right"><span>80</span> / 100</div>
        </div>
        <div class="card">
          <div class="left"><img src="./assets/images/icon-memory.svg" alt=""> Memory</div>
          <div class="right"><span>92</span> / 100</div>
        </div>
        <div class="card">
          <div class="left"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</div>
          <div class="right"><span>61</span> / 100</div>
        </div>
        <div class="card">
          <div class="left"><img src="./assets/images/icon-visual.svg" alt=""> Visual</div>
          <div class="right"><span>72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
